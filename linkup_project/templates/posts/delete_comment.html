{% extends 'base.html' %}

{% block content %}
<h3>Delete Comment</h3>

<p>Are you sure you want to delete this comment?</p>
<p><strong>{{ comment.content }}</strong></p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'core:feed' %}">Cancel</a>
</form>
{% endblock %}
