{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="bg-red-50 text-red-500 text-sm p-3 rounded-md">
                    {{ form.non_field_errors.0 }}
                </div>
            {% endif %}

            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Donâ€™t have an account?
            <a href="{% url 'accounts:signup' %}" class="text-blue-500 hover:text-blue-700 font-semibold">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
